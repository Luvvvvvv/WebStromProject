<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style type="text/css">
        * {
            color: red;
        }

        .green {
            color: green;
        }

        .font22 {
            font-size: 22px;
        }

        p {
            text-decoration: underline;
            font-family: "微软雅黑";
        }
    </style>
</head>
<body>
<h2 class="red">网页UI设计学院</h2>
<p class="green font22">前端与移动开发学院</p>
<p class="red font22">PHP开发学院</p>
<p>網絡營銷學院</p>
</body>
</html>
