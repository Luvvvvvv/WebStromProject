<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>后代选择器</title>
    <style type="text/css">
        p strong {
            color: red;
            font-size: 18px;
        }

        strong {
            color: blue;
            font-style: italic;
        }
    </style>
</head>
<body>
<p>这是一段<strong>strong嵌套的文本</strong></p>
<strong>嵌套之外由strong标记的一段</strong>
</body>
</html>
