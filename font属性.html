<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font属性</title>
    <style type="text/css">
        .one {
            font: italic 18px/30px "隶书";
            color: rgb(30%, 50%, 70%);
        }

        .two {
            font: italic 18px/30px; /*省略了font-famliy属性，不生效*/
            color: red;
        }
    </style>
</head>
<body>
<p class="one">好雨知时节，当春乃发生。随风潜入夜，润物细无声</p>
<p class="two">千里莺啼绿映江，水村山郭酒旗风。南朝四百八十寺，多少楼台烟雨中</p>
</body>
</html>
