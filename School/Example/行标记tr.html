<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>行标记tr</title>
    <style type="text/css">
        table {
            width: 500px;
            height: 500px;
            border: 15px solid lightgreen;
        }

        td {
            padding: 50px;
            margin: 50px;
        }
    </style>
</head>
<body>
<table align="center">
    <caption>成績</caption>
    <tr height="50" align="center" valign="middle" bgcolor="yellow">
        <td colspan="2">姓名</td>
        <td>数学</td>
        <td>语文</td>
        <td>语文</td>
    </tr>
    <tr bgcolor="orange">
        <td rowspan="2">希望</td>
        <td>希望</td>
        <td>希望</td>
        <td>234</td>
        <td>123</td>
    </tr>
    <tr bgcolor="#ffc0cb">
        <td>希望</td>
        <td>希望</td>
        <td>324</td>
        <td>123</td>
    </tr>
    <tr bgcolor="green">
        <td>搭速</td>
        <td>希望</td>
        <td>希望</td>
        <td>324</td>
        <td>123</td>
    </tr>
</table>
</body>
</html>
