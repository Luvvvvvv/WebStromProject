<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
</head>
<body>
<form action="#" method="post">
    学历:<br>
    <select>
        <option>-请选择-</option>
        <option>博士</option>
        <option>硕士</option>
        <option>本科</option>
        <option>专科</option>
        <option>高中</option>
    </select><br><br>
    特长（单选）:<br>
    <select>
        <option>画画</option>
        <option selected="selected">舞蹈</option>
        <option>钢琴</option>
    </select><br><br>
    爱好（多选）:<br>
    <select multiple="multiple" size="4">
        <option>摄影</option>
        <option selected="selected">读书</option>
        <option>唱歌</option>
        <option selected="selected">写作</option>
    </select><br><br>
    <input type="submit" value="submit">
</form>
</body>
</html>
