<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框样式</title>
    <style type="text/css">
        h2 {
            border-style: solid;
        }

        .one {
            border-style: dotted double;
        }

        .two {
            border-style: dashed dotted solid;
        }

        .three {
            border-style: solid dotted dashed double;
        }
    </style>
</head>
<body>
<h2>边框为单实线</h2>
<p class="one">边框为点线，左右为双实线</p>
<p class="two">上边框虚线，左右边框点线、下边框实线</p>
<p class="three">luvluvluv</p>
</body>
</html>
