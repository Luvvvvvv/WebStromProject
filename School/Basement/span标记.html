<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>span</title>
    <style type="text/css">
        span {
            margin: 50px;
        }

        .one {
            color: red;
        }

        .two {
            color: pink;
        }

        .three {
            color: blue;
        }

        .four {
            color: purple;
        }

        .five {
            color: green;
        }
    </style>
</head>
<body>
<h2 class="five">传智播客</h2>
<div class="list">
    <span class="one">UI</span>
    <span class="two">JAVA</span>
    <span class="three">Andriod</span>
    <span class="four">IOS</span>
    <span class="five">Web</span>
</div>
</body>
</html>
