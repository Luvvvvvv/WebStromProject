<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>标签指定式选择器</title>
    <style type="text/css">
        p {
            color: blue;
        }

        .special {
            color: green;
            font-size: 18px;
        }

        p.special {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
<p>通过标记选择器指定字体为蓝色普通文本</p>
<h3 class="special">通过类选择器指定的标题文本</h3>
<p class="special">通过标签指定式选择器指定段落文本</p>
</body>
</html>
