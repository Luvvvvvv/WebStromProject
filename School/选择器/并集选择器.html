<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>并集选择器</title>
    <style type="text/css">
        h2, h3, p {
            font-size: 18px;
        }

        h3, .special, #one {
            font-family: "楷体";
            color: red;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h2>二级标题</h2>
<h3>三级标题</h3>
<p class="special">段落文本1</p>
<p>段落文本2</p>
<p id="one">段落文本3</p>
</body>
</html>
