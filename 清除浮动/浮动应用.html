<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的应用</title>
    <style type="text/css">
        .one {
            width: 100px;
            height: 100px;
            background: pink;
            float: left;
        }

        .two {
            width: 150px;
            height: 150px;
            background: red;
            float: left;
        }

        .three {
            width: 200px;
            height: 200px;
            background: blue;
            float: left;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
