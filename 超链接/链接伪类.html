<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类</title>
    <style type="text/css">
        a:link, a:visited {
            color: #F0F;
            text-decoration: none;
            margin-left: 20px;
        }

        a:hover {
            color: #0F0;
            text-decoration: underline;
        }

        a:active {
            color: #F00;
        }
    </style>
</head>
<body>
<a href="#">学习资源</a>
<a href="#">科创中心</a>
<a href="#">原创教程</a>
<a href="#">船只社区</a>
</body>
</html>
