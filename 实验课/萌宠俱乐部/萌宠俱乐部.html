<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萌宠俱乐部</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<div id="head">
    <img class="head1" src="logo.png" alt="logo"/>
    <img class="head2" src="pic04.png" alt="logo">
</div>
<div id="nav_bg">
    <ul class="nav">
        <li><a href="#">首页</a></li>
        <li><a href="#">萌宠领养</a></li>
        <li><a href="#">萌宠医院</a></li>
        <li><a href="#">萌宠食品</a></li>
        <li><a href="#">萌宠资讯</a></li>
        <li><a href="#">注册会员</a></li>
    </ul>
</div>
<div id="banner">
    <img src="banner.jpg" alt="banner"/>
</div>
<div class="title">
    <p>会员注册</p>
</div>
<div id="content1">
    <form action="#" method="post" class="one">
        <table class="content">
            <tr>
                <td class="left">昵称：</td>
                <td><label>
                    <input type="text" class="right"/>
                </label></td>
            </tr>
            <tr>
                <td class="left">邮箱：</td>
                <td><label>
                    <input type="text" class="right"/>
                </label></td>
            </tr>
            <tr>
                <td class="left">手机：</td>
                <td><label>
                    <input type="text" class="right"/>
                </label></td>
            </tr>
            <tr>
                <td class="left">设置密码：</td>
                <td><label>
                    <input type="password" maxlength="8" class="right"/>
                </label></td>
            </tr>
            <tr>
                <td class="left">确认密码：</td>
                <td><label>
                    <input type="password" maxlength="8" class="right"/>
                </label></td>
            </tr>

        </table>
    </form>
</div>
<div class="title">
    <p>宠物信息</p>
</div>
<div id="content2">
    <form action="#" method="post" class="one">
        <table class="content">
            <tr>
                <td class="left">所属种类：</td>
                <td>
                    <label>
                        <select>
                            <option>-请选择-</option>
                            <option>种类1</option>
                            <option>种类2</option>
                            <option>种类3</option>
                            <option>种类4</option>
                            <option>种类5</option>
                            <option>种类6</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="left">性别：</td>
                <td>
                    <label for="boy"><input type="radio" name="sex" id="boy"/>公</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <label for="girl"><input type="radio" name="sex" id="girl"/>母</label>
                </td>
            </tr>

            <tr>
                <td class="left">年龄：</td>
                <td>
                    <label>
                        <select>
                            <option selected="selected">-请选择-</option>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>10岁以上</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td class="left">兴趣爱好：</td>
                <td>
                    <label>
                        <input type="checkbox"/>面食&nbsp;&nbsp;&nbsp;
                        <input type="checkbox"/>青草&nbsp;&nbsp;&nbsp;
                        <input type="checkbox"/>肉类&nbsp;&nbsp;&nbsp;
                        <input type="checkbox"/>杂粮&nbsp;&nbsp;&nbsp;
                        <input type="checkbox"/>水果&nbsp;&nbsp;&nbsp;
                        <input type="checkbox"/>蔬菜
                    </label>
                </td>
            </tr>
            <tr>
                <td class="left">备注：</td>
                <td>
                    <label>
                        <textarea cols="60" rows="8">请填写备注内容。</textarea>
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" value="完成注册"></td>
            </tr>
        </table>
    </form>
</div>

</div>
</body>
</html>
