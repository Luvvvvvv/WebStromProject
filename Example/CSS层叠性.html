<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css层叠性</title>
    <style type="text/css">
        p {
            font-family: "微软雅黑";
            font-size: 18px;
        }

        .special {
            font-style: italic;
        }

        #one {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
<p>离离原上草</p>
<p class="special" id="one">一岁一枯荣</p>
</body>
</html>
