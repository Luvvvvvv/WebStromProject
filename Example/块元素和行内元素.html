<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块和行内</title>
    <style type="text/css">
        h2 {
            background: #909;
            width: 300px;
            height: 50px;
            text-align: center;
        }

        p {
            background: #790;
        }
<!--行内不可设置高度-->
        b {
            background: #FCC;
            width: 300px;
            height: 50px;
            text-align: center;
        }

        span {
            background: #FF0
        }
    </style>
</head>
<body>
<h2>标题</h2>
<p>段落</p>
<b>b标记</b>
<span>span mark</span>
<p>
    <b>b mark</b>
    <span>span mark</span>
</p>
</body>
</html>
