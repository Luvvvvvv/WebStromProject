<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除特殊浮动</title>
    <style type="text/css">
        .one, .two, .three {
            float: left;
            width: 100px;
            height: 100px;
            margin: 100px;
            background: red;
        }

        .box {
            border: 1px solid #ccc;
            background-color: blue;
        }

        .four {
            clear: both;
        }
    </style>
</head>
<body>
<div>
    <div class="box">
        <div class="one">div1</div>
        <div class="two">div2</div>
        <div class="three">div3</div>
        <div class="four"></div>
    </div>
</div>
</body>
</html>
