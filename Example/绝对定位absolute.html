<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>absolute</title>
    <style type="text/css">
        .father {
            margin: 0 auto;
            width: 300px;
            height: 200px;
            background: yellow;
            position: relative;
            left: 0;
            top: 0;
        }

        .div1, .div2, .div3 {
            width: 100px;
            height: 50px;
            background: pink;
            margin-bottom: 10px;
        }

        .div1 {
            position: absolute;
            left: 150px;
            top: 100px;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="div1">div1</div>
    <div class="div2">div2</div>
    <div class="div3">div3</div>
</div>
</body>
</html>
