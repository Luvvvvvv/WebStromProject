    <h3>TAN MU JIAN JIE</h3>
    <br>
    <hr>
    <br>
    <p><b><em>檀</em></b>，梵语是布施的意思，因其木质坚硬，香气芬芳永恒，色彩绚丽多变，且百毒不侵，万古不朽，又能避邪，故又称<b>圣檀</b>。</p>
    <p>世界上仅存有<b><em>
        <ins>沈檀、檀香、绿檀、紫檀、黑檀、红檀、金药檀</ins>
    </em></b> 等，而且数量极其有限。其质地紧密坚硬、色彩绚丽多变、香气芬芳永恒，且百毒不侵，又能避邪治病，所以人们常常把它作为<strong>吉祥物</strong>，以保平安吉祥。
    </p>
