<!DOCTYPE html>
<html lang="en" style="font-size: 273.067px;background-color: rgb(246,246,246);">

<head>
    <meta charset="UTF-8">
    <title>Calender</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
    <script type="text/javascript" src="Style.js"></script>
    <script src="jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="index">
        <div class="downLoad"></div>
        <div class="header">
            <button class="pre_month" id="show_last_month"></button>
            <span class="year">
                <span id="current_month"></span>
            </span>
            <button class="bhd_month" id="show_next_month"></button>
            <span class="circle left">
                <a href="#" id="go_back_today">今</a>
            </span>
            <span class="circle right">
                <a href="#">节</a>
            </span>
        </div>
    </div>
    <div id="calendar">
        <div class="weekNum">
            <div class="week weekend">日</div>
            <div class="week">一</div>
            <div class="week">二</div>
            <div class="week">三</div>
            <div class="week">四</div>
            <div class="week">五</div>
            <div class="week weekend">六</div>
        </div>
        <div id="calendar_day"></div>
    </div>

    <div class="swiper">
        <div class="dayInfo">
            <div id="dayNum"></div>
        </div>
        <div id="dayInfo1">
            <span id="weekString"></span>
        </div>
    </div>

    <div class="astro">
        <div class="left">
            <div class="line">
                <span class="title">综合运势</span>
                <div class="fortunate">
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star blur"></div>
                    <div class="star blur"></div>
                </div>
            </div>
            <div class="line">
                <span class="title">幸运颜色</span>
                <span>群青</span>
            </div>
            <div class="line">
                <span class="title">幸运数字</span>
                <span>34</span>
            </div>
            <div class="line">
                <span class="title">速配星座</span>
                <span>处女座</span>
            </div>
        </div>
        <div class="right">
            <div class="astroname">
                处女座
            </div>
            <div class="logo logo_5"></div>
        </div>
    </div>

    <div class="weather">
        <div id="today">
            <div class="todayText"></div>
        </div>
        <div class="todayWeather">
            <div class="degree">
                14°
            </div>
            <div class="right about">
                <div class="disc span">
                    多云
                </div>
                <div class="degrees">
                    17/21°
                </div>
            </div>
            <div class="right control">
                <div class="citySelect span">
                    重庆
                </div>
                <div class="other">
                    东南风 | 湿度62%
                </div>
            </div>
        </div>
        <div class="spanLine"></div>
        <div class="nextWeather">
            <div class="next left gradeA">
                <div>
                    <div class="weatherLogo weatherLogo_7"></div>
                    <span class="day">明天</span> <span class="degree">17/20°</span>
                </div>
                <div>
                    <div class="airQualityGrade"></div>
                    <span class="airQuality">优</span>
                    <span class="disc">小雨</span>
                </div>
            </div>
            <div class="spanLine1"></div>
            <div class="next right gradeA">
                <div>
                    <div class="weatherLogo weatherLogo_7"></div>
                    <span class="day">后天</span> <span class="degree">15/18°</span>
                </div>
                <div>
                    <div class="airQualityGrade"></div>
                    <span class="airQuality">优</span>
                    <span class="disc">小雨</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
